name: Ultimate Monitor

on:
  schedule:
    - cron: '0 0,6,12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests xhs

    - name: Run script
      env:
        PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
        XHS_COOKIE: ${{ secrets.XHS_COOKIE }}
      run: |
        python main.py

    - name: Commit history
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 关键修复：先拉取远程更新，解决冲突
        git pull origin main --rebase || echo "无更新需拉取"
        git add history.json
        git diff-index --quiet HEAD || (git commit -m "Update history [skip ci]" && git push)
